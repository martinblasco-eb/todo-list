{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
<div class="col-md-6">
<form method="post" class="form">
    <h3>
    {% if not object.id %}
       New
    {% else %}
        Update
    {% endif %}
	Task
    </h3>
    <!-- <h3> New/Update Task </h3> -->
   {% csrf_token %}
   {% bootstrap_form form %}
   {% buttons %}
    <button type="submit" class="btn btn-primary pull-right">
	    Submit
        </button>
    {% endbuttons %}

</form>
</div>
{% endblock %}
